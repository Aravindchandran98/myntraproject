<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra shopping web application</title>
    <!--myntra favicon-->
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <!--google fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@300&display=swap" rel="stylesheet">
    <!--cutom css-->
    <link rel="stylesheet" href="./css/myntra.css">
    <!--icons-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">

<body>
    <section id="headerBlock">
        <article class="container">
            <div class="logoBlock">
                <div class="logo">
                    <img src="./images/Myntra-logo-png-icon.png" alt="logo">
                </div>
                <div class="leftMenu">
                    <ul class="leftul">
                        <li><a href="" class="men">Men</a></li>
                        <li><a href="" class="women">Women</a></li>
                        <li><a href="" class="kids">Kids</a></li>
                        <li><a href="" class="home">Home & Living</a></li>
                        <li><a href="" class="essentials">Essentials</a></li>
                    </ul>
                </div>
            </div>
            <div class="searchBlock">
                <div class="search">
                    <span class="searchiconParent">
                        <i class="fas fa-search"></i>
                    </span>
                        <input type="search" id="search" class="search" placeholder="Search for products,brands and more">
                </div>
                <div class="rightMenu">
                    <ul class="rightUl">
                      <li>
                          <span class="profileiconParent">
                              <i class="far fa-user"></i>
                            </span>
                            <a href="">Profile</a>
                        </li>  
                      <li>
                          <span class="bookmarkiconParent">
                            <i class="far fa-bookmark"></i>
                          </span>
                          <a href="">Whislist</a>
                    </li> 
                      <li>
                          <span class="bagiconParent">
                              <i class="far fa-shopping-bag"></i>
                        </span>   
                          <a href="">Bag</a>
                        </li> 
                    </ul>
                </div>
            </div>
        </article>
        <!--slidersection block start here-->
    </section>

           </header>

           </footer>
        </article>
    </section>
    <!--slider section block end here-->

        <article>
